<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCart</title>
    <script src="index.js"></script>
    <style>
        body{
            margin: 0;
            box-sizing: border-box;
        }
        .cart{
            width: 100%;
            height: 400px;
            border: 1px solid black;
            background-color: antiquewhite;
        }
        ul{
          position: relative;
          list-style: disc ;
          left: 30%;  
        }
        .total {
            text-align: center;
            font-weight: bolder;
            font-size: larger;
        }

    </style>
</head>
<body>
    <div class="cart" >
        <h2>Your Wish List Are Below :</h2>
        <ul id="cart-item">

        </ul>
    </div>
    <div class="total">
        <p id="cart-total">Total Cost : $0</p>
    </div>
    
</body>
</html>
